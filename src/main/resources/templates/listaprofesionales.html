<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html :: head">
	<title>Todos los profesionales - PIMA</title>
</head>
<body>

<div th:insert="header-admin.html :: header-admin"> </div>
<div class="container">
	<div class="box-session">
		<button type="button" class="btn btn-primary">Cerrar Sesión</button>
	</div>
	<h1>Profesionales registro</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Nombre profesional</th>
				<th>Apellido Paterno</th>
				<th>Apellido Materno</th>
				<th>Rut</th>
				<th>DV</th>
				<th>fecha nacimiento</th>
				<th>Profesion</th>
				<th>Dirección</th>
				<th>Telefono</th>
				<th>Email</th>
				<th>Cargo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="profesional : ${listProfesional}">
				<td th:text="${profesional.nombre}">Nombre</td>
				<td th:text="${profesional.appaterno}">Apellido Paterno</td>
				<td th:text="${profesional.apmaterno}">Apellido Materno</td>
				<td th:text="${profesional.rut}">RUT</td>
				<td th:text="${profesional.dv}">DV</td>
				<td th:text="${profesional.fechanacimiento}">Fecha nacimiento</td>
				<td th:text="${profesional.profesion}">Profesion</td>
				<td th:text="${profesional.direccion}">Direccion</td>
				<td th:text="${profesional.telefono}">Telefono</td>
				<td th:text="${profesional.email}">Email</td>
				<td th:text="${profesional.cargo}">cargo</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
