<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html :: head">
	<title>Todos los Clientes - PIMA</title>
</head>
<body>

<div th:insert="header-admin.html :: header-admin"> </div>

<div class="container">
	<div class="box-session">
		<button type="button" class="btn btn-primary">Cerrar Sesión</button>
	</div>
	<!-- Guardado- -->
	<div class="alert alert-warning alert-dismissible fade ok-guardado show" role="alert" style="display:none;">
	  <strong>Guardado</strong> Tu registro se guardó correctamente.
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>	
	<!-- Eliminado- -->
	<div class="alert alert-warning alert-dismissible fade ok-eliminado show" role="alert" style="display:none;">
	  <strong>Eliminado</strong> Tu registro se eliminó correctamente.
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>		
	
	
	<h1>Clientes Edición</h1>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Fecha Visitas</th>
				<th>Detalle</th>
				<th>Mapa</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="visitas : ${listVisitas}">
				<td th:text="${visitas.idvisitas}">ID</td>
				<td th:text="${visitas.fechavisita}">fecha</td>
				<td th:text="${visitas.detalle}">Detalle</td>
				<td th:text="${visitas.coordenadas}">mapa</td>
				<td>
					<div class="row">
						<div class="col">

						</div>
						<div class="col">
							<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" th:data-target="'#exampleModal' + ${visitas.idvisitas}">Eliminar</button>
							<!-- Modal -->
							<div class="modal fade" th:id="'exampleModal' + ${visitas.idvisitas}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							  <div class="modal-dialog" role="document">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h5 class="modal-title" id="exampleModalLabel">Eliminación</h5>
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							          <span aria-hidden="true">&times;</span>
							        </button>
							      </div>
							      <div class="modal-body">
							        <p>¿Desea eliminar definitivamente este contenido?</p>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
							        <a th:href="@{/eliminarvisitas/{id}(id=${visitas.idvisitas})}" class="btn btn-danger">Eliminar definitivamente</a>
							      </div>
							    </div>
							  </div>
							</div>							
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
