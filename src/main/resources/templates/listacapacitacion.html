<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html :: head">
	<title>Lista Capacitaciones - PIMA</title>
</head>
<body>

<div th:insert="header-admin.html :: header-admin"> </div>
<div class="container">
	<div class="box-session">
		<button type="button" class="btn btn-primary">Cerrar Sesi√≥n</button>
	</div>
	<h1>Todas las capacitaciones</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Cliente</th>
				<th>Profesional</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="capacitacion : ${listCapacitacion}">
				<td th:text="${capacitacion.fechacapacitacion}">Fecha</td>
				<td th:text="${capacitacion.cliente_idcliente}">Cliente</td>
				<td th:text="${capacitacion.profesional_idprofesional}">Profesional</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
