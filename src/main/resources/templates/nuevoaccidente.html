<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html :: head">
	<title>Reporte de accidente - PIMA</title>

</head>
<body>
<div th:insert="header-admin.html :: header-cliente"></div>
<div class="container">
		<div class="box-session">
			<button type="button" class="btn btn-primary">Cerrar Sesi√≥n</button>
		</div>
		<h1>Ingrese datos accidente</h1>
        <form action="#" th:action="@{/saveaccidente}" th:object="${accidente}" method="post" class="form needs-validation" novalidate>
				<div class="form-group">
					<div class="row">
						<div class="col">
							<label for="validationCustom07">Fecha accidente:</label>
							<input type="text" th:field="*{fechaacidente}"  class="form-control" id="datepicker" placeholder="Indique fecha" autocomplete="off"required>	
							<div class="invalid-feedback">Este campo es obligatorio</div>										
						</div>
						<div class="col">
							<label for="validationCustom08">Detalle:</label>
							<input type="text" th:field="*{descripcion}"  class="form-control" id="validationCustom08" placeholder="Describa el incidente" autocomplete="off" required>
							<input type="hidden" th:field="*{cliente_idcliente}"  class="form-control" id="idcliente" placeholder="Indique algun detalle" value="1">
							<script>
								$(document).ready(function() {
									$('#idcliente').attr('value', 1);
								});
							</script>	
							<div class="invalid-feedback">Este campo es obligatorio</div>										
						</div>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>											
        </form>
</div>
</body>
</html>
