<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html :: head">
	<title>Lista Visitas - PIMA</title>
</head>
<body>

<div th:insert="header-admin.html :: header-admin"> </div>
<div class="container">
	<div class="box-session">
		<button type="button" class="btn btn-primary">Cerrar Sesi√≥n</button>
	</div>
	<h1>Visitas registro</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Fecha Visitas</th>
				<th>Detalle</th>
				<th>Cliente</th>
				<th>Profesional</th>
				<th>Mapa</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="visitas : ${listVisitas}">
				<td th:text="${visitas.fechavisitas}">Fecha visitas</td>
				<td th:text="${visitas.detalle}">Detalle</td>
				<td th:text="${visitas.cliente_idcliente}">Cliente</td>
				<td th:text="${visitas.profesional_idprofesional}">Profesional</td>
				<td th:text="${visitas.coordenadas}">Coordenadas</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
